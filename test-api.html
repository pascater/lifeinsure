  <script>
document.getElementById('premiumForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Configurazione API
  const apiUrl = 'https://squarelifetest.asp.lifeware.ch/squarelife_protection/api/v0/switzerland/life_insurance/premium';
  const apiKey = 'yra9qc9WffYaB8Klib8IrQwc2GRLdUCEJIzOo4uTfyc';

  // Formattazione dati
  const formData = {
    origin: parseInt(document.querySelector('[name="origin"]').value),
    birthdate: document.querySelector('[name="birthdate"]').value.replace(/-/g, ''),
    smoker: document.querySelector('[name="smoker"]').value === 'true',
    duration: parseInt(document.querySelector('[name="duration"]').value),
    coverage: parseInt(document.querySelector('[name="coverage"]').value),
    height: parseInt(document.querySelector('[name="height"]').value) || undefined,
    weight: parseInt(document.querySelector('[name="weight"]').value) || undefined
  };

  // Richiesta API con CORS Proxy
  fetch('https://cors-anywhere.herokuapp.com/' + apiUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-SQUARELIFE-APIKEY': apiKey
    },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    if(data.status === 'ok') {
      document.getElementById('result').innerHTML = `
        Premio annuale: ${data.premium[0].yearly_gross_premium} ${data.currency}
      `;
    } else {
      document.getElementById('result').innerHTML = 'Errore nel calcolo';
    }
  })
  .catch(error => {
    console.error('Error:', error);
    document.getElementById('result').innerHTML = 'Errore di connessione';
  });
});
</script>
