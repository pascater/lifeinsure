<div id="custom-html-36"><button id="test-api">Test API</button>
<div id="api-response"></div>

<script>
  document.getElementById("test-api").addEventListener("click", async function() {
    const data = {
      origin: 20220101,
      birthdate: 19800101,
      smoker: false,
      duration: 10,
      coverage: 100000
    };

    try {
      const response = await fetch("https://squarelifetest.asp.lifeware.ch/squarelife_protection/api/v0/switzerland/life_insurance/premium", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-SQUARELIFE-APIKEY": "yra9qc9WffYaEsKlib8IrQwc2GRLdUCEJIzOo4uTfyc"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("api-response").innerText = "Risultato: " + JSON.stringify(result, null, 2);
    } catch (error) {
      document.getElementById("api-response").innerText = "Errore: " + error;
    }
  });
</script>
</div>
